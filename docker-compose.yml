version: '3.8'

services:
  # ==================== Redis ====================
  redis:
    image: redis:7-alpine
    container_name: flash-arb-redis
    command: redis-server --appendonly yes --maxmemory 2gb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - flash-arb-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped

  # ==================== PostgreSQL ====================
  postgres:
    image: postgres:15-alpine
    container_name: flash-arb-postgres
    environment:
      POSTGRES_USER: flash_arb
      POSTGRES_PASSWORD: flash_arb_password
      POSTGRES_DB: flash_arb
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - flash-arb-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flash_arb"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ==================== Grafana (Optional - for monitoring) ====================
  grafana:
    image: grafana/grafana:latest
    container_name: flash-arb-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: flash_arb_admin
      GF_INSTALL_PLUGINS: redis-datasource
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - flash-arb-network
    restart: unless-stopped
    profiles:
      - monitoring

  # ==================== Prometheus (Optional - for metrics) ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: flash-arb-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - prometheus-data:/prometheus
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - flash-arb-network
    restart: unless-stopped
    profiles:
      - monitoring

networks:
  flash-arb-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  grafana-data:
  prometheus-data:
